<div class="container">
    <div class="col-md-12 text-cenetr">
        <h1> ASUR Ai Bot</h1><hr>
        <ng-container *ngFor="let message of messages">
            <div class="message" [ngClass]="{'from' :message.author==='Bot', 'to':message.author==='user'}">{{message.content}}</div>
        </ng-container>
    </div>
    <div class="col-md-12 text-center">
        <label *ngIf="messages.length == 0; else dialogInfo" for="nameField">Your messages</label>
        <input [(ngModel)]="value" (keyup.enter)="sendMessage()" type="text" class="form-control">
        <button class="btn btn-primary" (click)="sendMessage()">ASK AAI</button>
        <ng-template #dialogInfo >
            <span>[className]="'float-right'"></span>Total Messages:{{messages.length}}</ng-template>
    </div>

</div>
